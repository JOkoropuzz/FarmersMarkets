{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    {% endblock %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <ul class="sidebar-nav">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'markets' %}">All farmers markets</a></li>
                </ul>
            {% endblock %}
        </div>
        <div class="col-sm-10">

            <form class="search_form" action="{% url 'markets' %}" method="get">
                <select name="find_by" id="select">
                    <option value="zip">ZIP</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                </select>
                <input class="search_input" name="q" type="search" placeholder="To find">
                <button class="search_btn" type="submit"><img src="https://grizly.club/uploads/posts/2022-12/1671113361_grizly-club-p-lupa-ikonka-png-9.png" alt="" width="26" height="26"></button>
            </form>
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
